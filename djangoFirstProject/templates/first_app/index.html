<!DOCTYPE html>
{% load static %}

<html>
	<head>
		<meta charset="utf-8">
		<title>Django First APP</title>
		<link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"/>
	
	</head>
	<body>
		<h1>Hello Welcome to Django Level !</h1>
		<h2> Here is your Access records!</h2>
		
	<div class='djangotwo'>
		
		{%if access_records %}
		<table>
			<thead>
			<th>Site Name </th>
			<th>Date Accessed </th>
			
			</thead>
		{% for acc in access_records %}
		<tr>
			<td> {{acc.name}}</td>
			<td> {{acc.date}}</td>
		</tr>
		
		{% endfor %}
		
		</table>
		{% else%}
		<p>No Access Found </p>
		{% endif %}
		
		
	</div>
	</body>

</html>
