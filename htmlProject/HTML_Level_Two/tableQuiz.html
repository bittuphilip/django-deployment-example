<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>This is the HTML Level Two</title>

</head>
<body>
<!-- About Tables -->
<h6>This is the Advance level HTML for Tables</h6>

	<table border = "2">
		<thead>
			<th>Country Name</th>
			<th>Country Flag</th>
			<th>GDP(millions of USD)</th>
		</thead>
		<tr>
			<td>USA</td>
			<td><img alt="USA Flag" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/125px-Flag_of_the_United_States.svg.png"></td>
			<td>18,561,368</td>
		</tr>
		<tr>
			<td>INDIA</td>
			<td><img alt="INDIA Flag" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/125px-Flag_of_India.svg.png"></td>
			<td>2,657,532</td>
		</tr>
		<tr>
			<td>UK</td>
			<td><img alt="UK Flag" src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/125px-Flag_of_the_United_Kingdom.svg.png"></td>
			<td>8,657,532</td>
		</tr>
	</table>

</body>
</html>
